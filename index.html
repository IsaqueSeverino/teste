<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Segurança de Sistemas Computacionais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #000000;
      padding: 20px;
      color: white;
    }
    header img {

      font-size: 16px;
    }
    .integrantes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px auto;
      max-width: 900px;
    }
    .integrante {
      text-align: center;
    }
    .integrante img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #000000;
    }
    footer {
      background: #000000;
      color: rgb(254, 254, 254);
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <img src="unifesspa.png" alt="Logo UNIFESSPA">

  <h2 class="titulo-secao">Integrantes</h2>
  <div class="integrantes">
    <div class="integrante">
      <img src="rhuan.png" alt="Rhuan">
      <p>Rhuan</p>
    </div>
    <div class="integrante">
      <img src="luan.jpg" alt="Luan">
      <p>Luan</p>
    </div>
    <div class="integrante">
      <img src="isaque.jpg" alt="Isaque">

    </div>
    <div class="integrante">

    </div>
